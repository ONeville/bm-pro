<div class="container my-4">
        <!--Carousel Wrapper-->
        <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'slide'" [interval]="myInterval">
          <!--First slide-->
          <mdb-carousel-item *ngFor="let item of slides">
            <div class="view w-100">
              <img class="d-block w-100 h-707" [src]="item.src" alt="First slide">
              <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{ item.title }}</h3>
              <p>{{ item.description }}</p>
            </div>
          </mdb-carousel-item>
          <!--/First slide-->
        </mdb-carousel>
</div>
