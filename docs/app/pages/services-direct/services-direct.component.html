<div class="container sht-shell-1">
  <!-- <h2 class="text-center">Live streaming</h2> -->
  <div class="shtab-live">
    <div class="row">
      <div class="col-5">
        <mdb-card cascade="true">

          <!--Card image-->
          <div class="view view-cascade gradient-card-header blue-gradient">
            <h2 class="card-header-title">Live streaming</h2>
            <p>Horaires des Services</p>
          </div>
          <!--/Card image-->

          <mdb-card-body cascade="true" class="text-center">
            <!--Card content-->

            <mdb-card-text>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus, ex, recusandae. Facere modi
              sunt, quod       quibusdam
            </mdb-card-text>


            <table class="table">
                <tr>
                  <td class="text-left">Dimanche</td>
                  <td class="text-right"><b>9h00</b><small class="ml-1">matin</small></td>
                </tr>
                <tr>
                  <td class="text-left">Mercredi</td>
                  <td class="text-right"><b>17h00</b><small class="ml-1">soir</small></td>
                </tr>
                <tr>
                  <td class="text-left">Jeudi</td>
                  <td class="text-right"><b>17h00</b><small class="ml-1">soir</small></td>
                </tr>
              </table>

          </mdb-card-body>
          <!--/.Card content-->

        </mdb-card>
        <!--/.Card-->
      </div>
      <div class="col-7">

        <div class="row">
          <div class="col-md-12">

            <ul class="stepper stepper-horizontal shtab-stepper">
              <li class="completed">
                <a href="javascript:void(0)" (click)="goLiveFr()">
                  <span class="circle bullet"><i class="fas fa-play"></i></span>
                  <span class="label">Francais</span>
                </a>
              </li>

              <li class="completed dark">
                <a href="javascript:void(0)" (click)="goLiveEn()">
                  <span class="circle bullet"><i class="fas fa-play"></i></span>
                  <span class="label">English</span>
                </a>
              </li>

              <li class="completed warning">
                <a href="javascript:void(0)" (click)="goLivePg()">
                  <span class="circle bullet"><i class="fas fa-play"></i></span>
                  <span class="label">Portuguese</span>
                </a>
              </li>

            </ul>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div mdbModal #frame="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" [config]="{ignoreBackdropClick: true}">
  <div class="modal-dialog modal-lg modal-notify modal-info" role="document">

    <div class="modal-content">

      <div class="modal-header" color="primary">
        <p class="heading">Live streaming: {{title}}</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <div class="modal-body mb-0 p-0">
        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half mb-4">
          <iframe class="embed-responsive-item"
            src="https://player.vimeo.com/video/293221804?color=f1f6f7&title=0&byline=0&portrait=0" frameborder="0"
            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
      </div>

    </div>
  </div>
</div>
