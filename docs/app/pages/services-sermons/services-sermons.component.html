<div class="container sht-shell-1 my-4">
  <div class="row">

    <div class="col-md-6">

      <div class="mt-4">

        <form class="form-inline">
          <div class="form-group mx-sm-1">
            <select class="custom-select" (change)="onChangeByYear($event.target.value)">
              <option selected>(Tout)</option>
              <option *ngFor="let year of years" [value]="year">{{ year }}</option>
            </select>
          </div>
          <div class="form-group mx-sm-1">
            <select class="custom-select" (change)="onChangePreacher($event.target.value)">
              <option selected>(Tout)</option>
              <option value="1">Pasteur</option>
              <option value="2">Ministres locals</option>
              <option value="3">Autres ministres</option>
            </select>
          </div>
          <div class="form-group mx-sm-1">
            <input type="text" class="form-control" (keydown)="search($event)" placeholder="Cherchez by date, Predicateur,...">
          </div>
          <!-- <button class="btn btn-primary" (click)="!!search()"><fa name="search"></fa></button> -->
        </form>
      </div>

      <div class="mt-3">
        <h2 class="section-title text-left">Sermons Archives</h2>
        <ul class="seremon-list">
          <li *ngFor="let item of pagedItems">
            <img [src]="sermonSrc" alt="">
            <div class="seremon-detail">
              <h3 class="seremon-title nomargin-y padding-y text-primary">{{ item.title }}</h3>
              <div class="seremon-meta text-left">
                <div class="pastor nomargin-y padding-y"><i class="fa fa-user"></i> {{ item.preacher }}</div>
                <div class="date nomargin-y padding-y"><i class="fa fa-calendar"></i> {{ item.date | date
                  }}</div>
              </div>
            </div>
            <div class="seremon-ctr mx-auto my-2">
              <i class="fas fa-download" (click)="play(item)"></i> |
              <i class="fas fa-play" (click)="download(item)"></i>
              <!-- <fa name="play" class="mr-2 control-box text-primary" (click)="play(item)"></fa>|
              <fa name="download" class="mr-2 control-box text-dark" (click)="download(item)"></fa>
              <i class="fas fa-download"></i> -->
            </div>
          </li>
        </ul>

        <table class="table table-sm mr-20">
          <tr>
            <td>
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" (click)="setPage(pager.currentPage - 1)" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li *ngFor="let page of pager.pages" [ngClass]="(pager.currentPage === page ) ? 'page-item active' : 'page-item'">
                    <a class="page-link" (click)="setPage(page)">{{page}}</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" (click)="setPage(pager.currentPage + 1)" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </td>
            <td>
              <div class="input-group">
                <select class="custom-select" (change)="onChange($event.target.value)">
                  <option selected>Ordonnez...</option>
                  <option value="date">Date</option>
                  <option value="preacher">Predicateur</option>
                  <option value="title">Titre</option>
                </select>
              </div>
            </td>
          </tr>
        </table>

      </div>
    </div>

    <div class="col-md-6">
      <div class="card mt-3" *ngIf="currentSermon">

        <div class="videoWrapper">
          <iframe [src]="currentSermon.src" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>

        <div class="card-body">
          <h4 class="card-title">{{currentSermon.title}}</h4>
          <table class="table table-sm table-borderless">
            <tr>
              <td class="text-left">{{currentSermon.preacher}}</td>
              <td class="text-right">
                <i class="fas fa-clock mr-2"></i>
                <small>{{currentSermon.date}}</small>
              </td>
            </tr>
            <tr>
              <td class="text-left"><small>{{currentSermon.location}}</small></td>
              <td></td>
            </tr>
          </table>
          <p class="card-text text-left"> </p>
        </div>
      </div>
    </div>
  </div>
</div>
